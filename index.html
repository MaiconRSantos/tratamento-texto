<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remover Espaços e Caracteres Especiais</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
      padding: 10px;
      box-sizing: border-box;
      position: relative;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('https://bravolog.com.br/wp-content/uploads/2022/09/Bravo-Site-Foto-Estrutura.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(8px) brightness(50%);
      z-index: -1;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
      position: relative;
      z-index: 1;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .output {
      font-size: 0.8em;
      color: #333;
      word-wrap: break-word;
    }

    .copied {
      color: green;
      margin-top: 10px;
      display: none;
    }

    .info-container {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #e0ffe0;
      text-align: left;
    }

    .info-container h2 {
      text-align: center;
      margin-top: 0;
      font-size: 1em;
      color: #666;
    }

    .info-container div {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .info {
      font-size: 1.2em;
      color: #333;
      word-wrap: break-word;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 0.8em;
      color: #666;
      font-family: 'Courier New', Courier, monospace;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <h1>Remover Espaços e Caracteres Especiais</h1>
    <input type="text" id="inputText" placeholder="Digite seu texto aqui">
    <div class="output" id="outputText"></div>
    <div class="copied" id="copiedMessage">Texto copiado para a área de transferência!</div>
    <div class="info-container" id="infoContainer">
      <h2 id="infoTitle"></h2>
      <div>
        <span class="info-label" id="infoLabel1"></span>
        <span class="info" id="info1"></span>
      </div>
      <div>
        <span class="info-label" id="infoLabel2"></span>
        <span class="info" id="info2"></span>
      </div>
      <div>
        <span class="info-label" id="infoLabel3"></span>
        <span class="info" id="info3"></span>
      </div>
      <div>
        <span class="info-label" id="infoLabel4"></span>
        <span class="info" id="info4"></span>
      </div>
    </div>
  </div>
  <div class="footer">Desenvolvido por: Maicon Santos</div>

  <script>
    document.getElementById('inputText').addEventListener('input', function () {
      let input = this.value;
      let output = input.replace(/[ .,-/]/g, '');
      document.getElementById('outputText').textContent = output;

      let infoContainer = document.getElementById('infoContainer');
      let infoTitle = document.getElementById('infoTitle');
      if (output) {
        navigator.clipboard.writeText(output).then(function () {
          let copiedMessage = document.getElementById('copiedMessage');
          copiedMessage.style.display = 'block';
          setTimeout(function () {
            copiedMessage.style.display = 'none';
          }, 2000);
        });

        infoContainer.style.display = 'block';

        if (output.length === 44) {
          // Exibir dados da nota fiscal
          infoTitle.textContent = 'Dados da Nota Fiscal';
          let numeroNota = output.substring(25, 34).replace(/^0+/, '');
          document.getElementById('infoLabel1').textContent = 'Número da Nota:';
          document.getElementById('info1').textContent = numeroNota;
          document.getElementById('infoLabel2').textContent = 'Série:';
          document.getElementById('info2').textContent = output.substring(22, 25);
          document.getElementById('infoLabel3').textContent = 'CNPJ do Emitente:';
          document.getElementById('info3').textContent = output.substring(6, 20);
          document.getElementById('infoLabel4').textContent = '';
          document.getElementById('info4').textContent = '';
        } else if (output.length === 47 || output.length === 48) {
          // Exibir dados do boleto
          infoTitle.textContent = 'Dados do Boleto';
          let baseDate = new Date(1997, 9, 7); // Data base para cálculo
          let factor = parseInt(output.substring(33, 37)); // Fator de vencimento
          let dueDate = new Date(baseDate.getTime() + (factor * 24 * 60 * 60 * 1000));
          let formattedDate = dueDate.toLocaleDateString('pt-BR', { year: 'numeric', month: '2-digit', day: '2-digit' });
          document.getElementById('infoLabel1').textContent = 'Data de Vencimento:';
          document.getElementById('info1').textContent = formattedDate;

          let today = new Date();
          let timeDiff = dueDate.getTime() - today.getTime();
          let daysLeft = Math.ceil(timeDiff / (1000 * 3600 * 24));
          document.getElementById('infoLabel2').textContent = 'Dias restantes:';
          document.getElementById('info2').textContent = daysLeft;

          let value = parseFloat(output.substring(37, 47)) / 100;
          document.getElementById('infoLabel3').textContent = 'Valor do Boleto:';
          document.getElementById('info3').textContent = value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

          // Limpar campos adicionais
          document.getElementById('infoLabel4').textContent = '';
          document.getElementById('info4').textContent = '';
        } else {
          // Exibir mensagem de processo concluído
          infoTitle.textContent = 'Processo Concluído';
          document.getElementById('infoLabel1').textContent = '';
          document.getElementById('info1').textContent = '';
          document.getElementById('infoLabel2').textContent = '';
          document.getElementById('info2').textContent = '';
          document.getElementById('infoLabel3').textContent = '';
          document.getElementById('info3').textContent = '';
          document.getElementById('infoLabel4').textContent = '';
          document.getElementById('info4').textContent = '';
        }
      } else {
        infoContainer.style.display = 'block';
        infoTitle.textContent = '';
        document.getElementById('infoLabel1').textContent = '';
        document.getElementById('info1').textContent = '';
        document.getElementById('infoLabel2').textContent = '';
        document.getElementById('info2').textContent = '';
        document.getElementById('infoLabel3').textContent = '';
        document.getElementById('info3').textContent = '';
        document.getElementById('infoLabel4').textContent = '';
        document.getElementById('info4').textContent = '';
      }
    });
  </script>
</body>
</html>
